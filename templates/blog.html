{% extends "base.html" %}

{% block content %}
<div id="main">
  <header>
    <span><a href="/">Home</a></span>
    <span><a href="/blog/">Blog</a></span>
  </header>
  <h1 class="title">
    {{ section.title }}
  </h1>
  <ul>
    {% for page in section.pages %}
    <li><strong>{{ page.date }}</strong> <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
