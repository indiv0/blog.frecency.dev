{% extends "base.html" %}

{% block content %}
<h1>
  {{ section.title }}
</h1>
{% for page in section.pages %}
  <article>
    <header class="flex justify-between">
      <a href="{{ page.permalink | safe }}">
        {{ page.title }}
      </a>
      <strong class="font-mono">
        <time datetime="{{ page.date }}">
          {{ page.date }}
        </time>
      </strong>
    </header>
  </article>
{% endfor %}
{% endblock content %}
